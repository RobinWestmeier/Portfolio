<div class="header">
    <div class="header-wrapper">
        <a href="#profile" class="header-logo">
            <span>R</span>
            <span>o</span>
            <span>b</span>
            <span class="colored-light">i</span>
            <span>n</span>
        </a>
        <div class="header-links">
            <a href="#aboutMe"><div>{{'aboutMe'|translate}}</div></a>
            <a href="#skills"><div>Skills</div></a>
            <a href="#my-portfolio"><div>Portfolio</div></a>
            <div class="lang-banner">
                <span (click)="changeLang('en')" [class.active]="lang === 'en'">en</span> |
                <span (click)="changeLang('de')" [class.active]="lang === 'de'">de</span>
            </div>

            <button class="burger-button d-none" (click)="toggleMenu()" [class.active]="menuOpen">
                <div class="spinner diagonal1" [class.active]="menuOpen"></div>
                <div class="spinner horizontal" [class.active]="menuOpen"></div>
                <div class="spinner diagonal2" [class.active]="menuOpen"></div>
            </button>
        </div>

    </div>
    <div class="menu" [class.menu-open]="menuOpen">
        <div class="menu-wrapper">
            <a href="#aboutMe">{{'aboutMe'|translate}}</a>
            <a href="#skills"><div>Skills</div></a>
            <a href="#portfolio"><div>Portfolio</div></a>
            <a href="#contact"><div>Contact</div></a>
            <div class="lang-banner">
                <span (click)="changeLang('en')" [class.active]="lang === 'en'">en</span> |
                <span (click)="changeLang('de')" [class.active]="lang === 'de'">de</span>
            </div>
        </div>

    </div>
</div>
